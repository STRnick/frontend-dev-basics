<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// setAttribute 사용
	// (표준 attribute[prop(o)], 비표준 attribute[prop(x)]) 읽기/쓰기
	// getAttribute/setAttribute를 사용한다.
	imgElement.setAttribute("src", "https://mblogthumb-phinf.pstatic.net/MjAyMDA5MDhfMTAz/MDAxNTk5NTUxNTQ4MzQy.ntk_X9tz_9Qfi_PlhomWhEft8k8rDFYp8CnGSdHug34g.jq5Y9ihKuXw7LsiyriBJ_5c9pwEixfk4LVslfu8Z1oQg.JPEG.begofayo12/1599551548689.jpg?type=w800");
	imgElement.setAttribute("style", "width: 200px");
	imgElement.setAttribute("alt", '햄토리!');
	imgElement.setAttribute('no1', 10); // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no1'으로 사용한다.
	
	imgElement['no2'] = 10; // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no2'로 사용한다.
	imgElement['title'] = "햄토리야~~";
	
	imgElement['data-no3'] = 10;
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement.alt, imgElement.no1);
		console.log(imgElement.getAttribute("no2"), imgElement.getAttribute("title"));
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
